<ion-header>
  <ion-toolbar>
    <ion-title>Informacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="dark">
    <img [src]="[imagen]"/>
    <ion-card-header>
      <ion-card-title>{{ nombre }}</ion-card-title>
      <ion-card-subtitle>{{ faccion }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Habilidad:
      <ion-button expand="full" color="medium">{{ habilidad }}</ion-button>
      <br>
      Precio:
      <ion-button expand="full" color="medium">{{ precio }}</ion-button>
      <br>
      Faccion Perteneciente:
      <ion-button expand="full">{{ faccion }}</ion-button>
      <br>
      <ion-button expand="full" color="medium" [routerLink]="['/folder/inbox']"> < Volver </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
